<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Bible API Example Application</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo" title="American Bible Society">ABS</a>
      </div>
    </header>
    <div class="subheader">
      <div class="container flex">
        <div class="subheadings">
          <h2>Verse of the Day:</h2>
          <h3 id="viewing"><span id="verse"></span></h3>
        </div>
      </div>
    </div>
    <main class="container">
      <div id="verse-content" class="verse-container"></div>
    </main>
    <script src="http://cdn.scripture.api.bible/fums/fumsv2.min.js"></script>
    <script>
      var request = require("request");

      // /v1/verse/1001001/relations?translation=NIV look into this later

      var options = {
        method: "GET",
        url: "https://bible-go-api.rkeplin.com/v1/books/18/chapters?translation=NIV",
      };
      request(options, function (error, response) {
        if (error) throw new Error(error);
        console.log(response.body);
        console.log(response.body.length);
      });
    </script>
  </body>
</html>
